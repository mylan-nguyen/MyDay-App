<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CreateAccount/createAccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <form class=" form-container">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button id="form" onClick="myFunction()" type="submit">Sign Up</button>
        </form>
        <h4 style="color: gray ;">or continue with</h4>
        <div class="buttons">
            <a href="/HomePageAPICall/Home.html"><i class="fa fa-facebook-square" style="font-size:36px"></i></a>
            <a href="/HomePageAPICall/Home.html"><i class="fa fa-linkedin-square" style="font-size:36px"></i></a>
            <a href="/HomePageAPICall/Home.html"><i class="fa fa-reddit-square" style="font-size:36px"></i></a>
        </div>
    </div>
    <script>
        document.getElementById('form').addEventListener("click", myFunction=>{
            window.location.href="/HomePageAPICall/Home.html";
        })
    </script>
</body>
</html>
